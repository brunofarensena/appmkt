<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card>
    
        <img src="assets/imgs/logo.png"/>
    
        <ion-card-content>
          <ion-card-title>
            Bem vindo ao House Management
          </ion-card-title>
          <p>
           O house management tem como objetivo gerenciar a sua propria casa, mostrando uma imersão de realidade virtual ao contratar uma camera 360 e fazendo o inventario de suas compras.<br><br>
          <b> Abaixo veja os itens ja cadastrados:</b>
          </p>
        </ion-card-content>
    
        <button ion-item [navPush]="securityPage">
          <ion-icon name='camera' item-start style="color: #000000"></ion-icon>
          Cameras 
          <ion-badge item-end>2</ion-badge>
        </button>
    
        <button ion-item [navPush]="inventoryPage">
          <ion-icon name='home' item-start style="color: #55acee"></ion-icon>
          Inventario de utensílios
          <ion-badge item-end>3</ion-badge>
        </button>
    
      </ion-card>
  
</ion-content>
